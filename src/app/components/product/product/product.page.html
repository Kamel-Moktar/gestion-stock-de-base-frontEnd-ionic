<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="../home">
        <ion-icon name="podium-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onRefresh()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddProduct()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Liste produits/RÃ©f
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content *ngIf="statAct|async as result ">
  <ion-card>
    <ion-card-content>
      <ion-list>

        <ion-list-header>
          <ion-label> <strong>Produits</strong> </ion-label>
        </ion-list-header>

        <ion-item #item  *ngFor="let p of result.productStat.products ">
          <ion-avatar slot="start">
          </ion-avatar>
          <ion-label>
            <h5><strong>{{p.name }}</strong></h5>
          </ion-label>
          <ion-buttons>
            <ion-button (click)=onUpdateProduct(p) color="Medium">
              <ion-icon name="pencil-outline" slot="end" ></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons>
            <ion-button (click)=onDeleteProduct(p) color="Medium">
              <ion-icon color="danger" name="trash-outline" slot="end"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
