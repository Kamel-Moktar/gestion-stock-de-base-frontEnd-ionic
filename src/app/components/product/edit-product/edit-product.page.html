<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="../home">
        <ion-icon name="podium-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onAnnuler()" color="primary">Close</ion-button>
    </ion-buttons>
    <ion-title>
      MAJ produit/Ref
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="state$|async as state">
  <form>
    <ion-card-content>
      <form [formGroup]="productForm">
        <ion-list>
          <ion-item>
            <label><strong>Non de collaborateur </strong></label>
          </ion-item>
          <ion-item>
            <ion-input formControlName="name" id="name" placeholder="Nom produit"type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-button (click)=onEditProduct(productForm.value) expand="block">Enregistrer</ion-button>
          </ion-item>
        </ion-list>
      </form>

    </ion-card-content>
  </form>
</ion-content>
