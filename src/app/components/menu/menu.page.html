<ion-menu contentId="content" type="overlay" side="start">
  <ion-header>
    <ion-toolbar color="primary">
    <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-menu-toggle *ngFor="let m of listMenu">
    <ion-item (click)=onMenuAction(m.url)>
      <ion-icon [name]="m.icon" slot="start"> </ion-icon>
      <ion-label>{{m.title}} </ion-label>
    </ion-item>
  </ion-menu-toggle>

</ion-content>
</ion-menu>

<ion-router-outlet id="content"></ion-router-outlet>
