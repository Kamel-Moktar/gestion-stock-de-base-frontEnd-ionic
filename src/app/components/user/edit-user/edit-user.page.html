<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="../home">
        <ion-icon name="podium-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onAnnuler()" color="primary">Close</ion-button>
    </ion-buttons>
    <ion-title>
      MAJ Collaborateurs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="state$|async as state">
  <form>
    <ion-card-content>
      <form [formGroup]="userForm">
        <ion-list>
          <ion-item>
            <label><strong>Non de collaborateur </strong></label>
          </ion-item>
          <ion-item>
            <ion-input formControlName="userName" id="username" placeholder="Nom d'utilistateur"
                       type="text"></ion-input>
          </ion-item>

          <ion-list>
            <ion-list-header>
              <ion-label><strong>Mission de collaborateur :</strong></ion-label>
            </ion-list-header>
            <ion-radio-group formControlName="role">
              <ion-item *ngFor="let r of state.roleStat.roles">
                <ion-label> {{r.roleName}} </ion-label>
                <ion-radio color="primary" slot="start" value={{r.roleName}}></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
          <ion-item>
            <ion-button (click)=onEditUser(userForm.value) expand="block">Enregistrer</ion-button>
          </ion-item>


        </ion-list>
      </form>
      <form [formGroup]="passwordFormControl">
        <ion-list>
          <ion-item>
            <label><strong>Rinitialiser password </strong> </label>
          </ion-item>

          <ion-item>
            <ion-input  formControlName="psw"   id="password" placeholder="Nouveau mot de pass" slot="start" type="text"></ion-input>
            <ion-button (click)=rinitPasword(passwordFormControl.value,userForm.value) expand="block" slot="end">Rinitialiser</ion-button>
          </ion-item>

        </ion-list>
      </form>
    </ion-card-content>
  </form>
</ion-content>
