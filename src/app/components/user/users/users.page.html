<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="../home">
        <ion-icon name="podium-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onRefresh()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddUser()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Collaborateurs
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content *ngIf="statAct|async as result ">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item #item  *ngFor="let u of result.userStat.users ">

          <ion-avatar slot="start">
          </ion-avatar>

          <ion-label>
            <h5>User Id :<strong>{{u.userName }}</strong></h5>
            <h6 *ngFor="let r of   u.roles">Mission : {{r.roleName}}</h6>
          </ion-label>

          <ion-buttons>
            <ion-button (click)=onUpdate(u) color="Medium">
              <ion-icon name="pencil-outline" slot="end" ></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-buttons>
            <ion-button (click)=onDelete(u) color="Medium">
              <ion-icon color="danger" name="trash-outline" slot="end"></ion-icon>
            </ion-button>
          </ion-buttons>


        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
